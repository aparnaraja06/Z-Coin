syntax = "proto2";

package user;

option java_package = "user";
option java_outer_classname = "ZCoin";

message User{
        optional int32 user_id = 1;
	 optional string name = 2;
	 optional int64 mobile = 3;
	 optional string human_id = 4;
	 optional string password = 5;
	 optional double rc_amount = 6;
	 optional string role = 7 [default = "user"];
	 optional bool approved = 8 [default = false];
	 optional string mail = 9;
}
